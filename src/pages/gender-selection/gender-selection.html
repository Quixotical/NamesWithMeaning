<ion-header>

  <ion-navbar>
    <ion-title>Choose Gender</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="selectedGender(male)">{{male}}</button>

  <button (click)="selectedGender(female)">{{female}}</button>

  <button (click)="selectedGender(neutral)">{{neutral}}</button>
</ion-content>
